<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulado ISTQB</title>
        <script src="jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <main>
            <header> </header>
            <div class="principal">
                <h1> Simulador de prova CTFL</h1>
                <div class="cabecalho">
                    <button id="btnpagina" value="0" onclick=getHtml()>
                        Obtendo um elemento da DOM
                    </button>
                </div>
                <div id="corpoprova">
                    <form id="prova" action="" method="post">

                        <h3>
                            Acessando elemento html com javascript
                        </h3>
                        <p id="iD1">
                            JavaScript é utilizado em programação WEB
                        </p>
                    </form>
                </div>
            </div>
            <footer></footer>
        </main>
        <script>
            function getHtml() {
                var Botao= document.getElementById("btnpagina")
                var Element = document.getElementById("prova");
                BotaoValor=Botao.getAttribute("value")

                if (BotaoValor == 0) {
                    var Element = document.getElementById("prova");
                    Element.style.color = "orange";
                    Element.innerHTML = "Texto alterado pelo javascript";
                    Botao.innerText="Voltar"
                    Botao.setAttribute("value", 1)
                }else{
                    Element.style.color = "black";
                    Element.innerHTML = "<h3>Acessando elemento html com javascript</h3><p>JavaScript é utilizado em programação WEB</p>";
                    Botao.setAttribute("value", 0)
                    Botao.innerText="Obtendo um elemento da DOM"
                }
            }
            </script>
    <script>        
    var down = document.getElementById("GFG_DOWN");
            
    // Create a break line element
    var br = document.createElement("br"); 
    function GFG_Fun() {
                
    // Create a form synamically
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "submit.php");
  
    // Create an input element for Full Name
    var FN = document.createElement("input");
    FN.setAttribute("type", "text");
    FN.setAttribute("name", "FullName");
    FN.setAttribute("placeholder", "Full Name");
  
     // Create an input element for date of birth
     var DOB = document.createElement("input");
     DOB.setAttribute("type", "text");
     DOB.setAttribute("name", "dob");
     DOB.setAttribute("placeholder", "DOB");
  
     // Create an input element for emailID
     var EID = document.createElement("input");
     EID.setAttribute("type", "text");
     EID.setAttribute("name", "emailID");
     EID.setAttribute("placeholder", "E-Mail ID");
  
      // Create an input element for password
      var PWD = document.createElement("input");
      PWD.setAttribute("type", "password");
      PWD.setAttribute("name", "password");
      PWD.setAttribute("placeholder", "Password");
  
       // Create an input element for retype-password
       var RPWD = document.createElement("input");
       RPWD.setAttribute("type", "password");
       RPWD.setAttribute("name", "reTypePassword");
       RPWD.setAttribute("placeholder", "ReEnter Password");
  
                // create a submit button
                var s = document.createElement("input");
                s.setAttribute("type", "submit");
                s.setAttribute("value", "Submit");
                  
                // Append the full name input to the form
                form.appendChild(FN); 
                  
                // Inserting a line break
                form.appendChild(br.cloneNode()); 
                  
                // Append the DOB to the form
                form.appendChild(DOB); 
                form.appendChild(br.cloneNode()); 
                  
                // Append the emailID to the form
                form.appendChild(EID); 
                form.appendChild(br.cloneNode()); 
                  
                // Append the Password to the form
                form.appendChild(PWD); 
                form.appendChild(br.cloneNode()); 
                  
                // Append the ReEnterPassword to the form
                form.appendChild(RPWD); 
                form.appendChild(br.cloneNode()); 
                  
                // Append the submit button to the form
                form.appendChild(s); 
  
                document.getElementsByTagName("body")[0]
               .appendChild(form);
            }
        </script>
    </body>
</html>
